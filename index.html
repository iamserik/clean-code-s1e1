<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="add-task-wrapper">
        <h3 class="block-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button class="add-button">Add</button>
        </div>
      </div>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="complete" type="checkbox">
          <label class="task task-name">Pay Bills</label>
          <input type="text" class="task edit-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-item">
          <input class="complete" type="checkbox">
          <label class="task task-name">Go Shopping</label>
          <input type="text" class="task edit-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="complete" type="checkbox" checked>
          <label class="task task-name">See the Doctor</label>
          <input type="text" class="task edit-task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
